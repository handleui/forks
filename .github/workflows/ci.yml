name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run check

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-typecheck-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-typecheck-

      - name: Install dependencies
        run: bun install

      - name: Typecheck
        run: bun run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, typecheck]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-

      - name: Install dependencies
        run: bun install

      - name: Build
        env:
          NODE_ENV: production
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: forks
          SENTRY_PROJECT: forks-desktop
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_SENTRY_RELEASE: ${{ github.sha }}
          SENTRY_RELEASE: ${{ github.sha }}
        run: bun run build

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            apps/desktop/out
            apps/forksd/dist
          retention-days: 1

  sourcemaps:
    name: Upload Source Maps
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Get versions from package.json
        id: versions
        run: |
          DESKTOP_VERSION=$(jq -r .version apps/desktop/package.json)
          FORKSD_VERSION=$(jq -r .version apps/forksd/package.json)
          echo "desktop=desktop@${DESKTOP_VERSION}" >> $GITHUB_OUTPUT
          echo "forksd=forksd@${FORKSD_VERSION}" >> $GITHUB_OUTPUT

      - name: Upload Desktop Source Maps
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: forks
          SENTRY_PROJECT: forks-desktop
        with:
          sourcemaps: ./apps/desktop/out
          version: ${{ steps.versions.outputs.desktop }}

      - name: Upload forksd Source Maps
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: forks
          SENTRY_PROJECT: forksd
        with:
          sourcemaps: ./apps/forksd/dist
          version: ${{ steps.versions.outputs.forksd }}
